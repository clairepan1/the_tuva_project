version: 2

seeds:
  - name: quality_measures__measures
    description: Overview of measures.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_quality_measures{% else %}quality_measures{%- endif -%}
      alias: measures
      tags: quality_measures
      enabled: "{{ var('quality_measures_enabled',var('tuva_marts_enabled',True)) }}"

  - name: quality_measures__concepts
    description: Measures to concepts. List of concepts used in each measure.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_quality_measures{% else %}quality_measures{%- endif -%}
      alias: concepts
      tags: quality_measures
      enabled: "{{ var('quality_measures_enabled',var('tuva_marts_enabled',True)) }}"

  - name: quality_measures__value_sets
    description: Concepts to value sets. List of codes in each concept.
    config:
      schema: |
        {%- if var('tuva_schema_prefix',None) != None -%}{{var('tuva_schema_prefix')}}_quality_measures{% else %}quality_measures{%- endif -%}
      alias: value_sets
      tags: quality_measures
      enabled: "{{ var('quality_measures_enabled',var('tuva_marts_enabled',True)) }}"
      column_types:
        code: |
          {%- if target.type == "bigquery" -%} string {%- else -%} varchar {%- endif -%}
