name: 'integration_tests'
version: '1.0.0'
config-version: 2

profile: 'tuva-snowflake'

vars:

  input_database: tuva_project_demo
  input_schema: tuva_synthetic

  ## All Data Marts
  tuva_marts_enabled: false

  input_layer_enabled: false
  data_profiling_enabled: false

  ## Claims Preprocessing
  member_months_enabled: true
  service_category_grouper_enabled: true
  encounter_grouper_enabled: true
  pmpm_enabled: true

  ## Claims Profiling
  claims_date_profiling_enabled: true

  core_enabled: true

  readmissions_enabled: true
  cms_chronic_conditions_enabled: true
  tuva_chronic_conditions_enabled: true



model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  integration_tests:
    +materialized: ephemeral
  the_tuva_project:
    +database: dev_aaron


  